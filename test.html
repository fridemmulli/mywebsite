<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex; 
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; 
            padding: 20px; 
        }

        .responsive-img {
            width: 150px;
            height: auto; 
            border-radius: 8px;
            object-fit: cover; 
        }

        @media (max-width: 600px) {
            .responsive-img {
                width: 100px;
            }
        }

        @media (max-width: 400px) {
            .responsive-img {
                width: 80px; 
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="18.jpg" alt="icon" class="responsive-img">  
        <img src="004.jpg" alt="icon" class="responsive-img"> 
        <img src="04.jpg" alt="icon" class="responsive-img">  
        <img src="08.jpg" alt="icon" class="responsive-img">  
        <img src="001.jpg" alt="icon" class="responsive-img">
        <img src="002.jpg" alt="icon" class="responsive-img">
        <img src="003.jpg" alt="icon" class="responsive-img">
    </div>
</body>
</html>
